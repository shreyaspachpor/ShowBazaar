<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ShowBazaar</title>
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="login-header">Create your Account</div>

        <form class="login-form" action="process_signup.php" method="POST">
          <div class="user-type-selection" style="margin-bottom: 20px; margin-left:0px ;">
            <label style="display: block; margin-bottom: 10px;">Register as:</label>
            <select name="user_type" class="login-input" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <input
            type="text"
            name="name"
            class="login-input"
            placeholder="Full Name"
            required
          />
          
          <input
            type="email"
            name="email"
            class="login-input"
            placeholder="Email"
            required
          />

          <input
            type="password"
            name="password"
            class="login-input"
            placeholder="Password"
            required
          />

          <input
            type="tel"
            name="phone"
            class="login-input"
            placeholder="Phone Number"
            required
          />

          <button type="submit" class="login-btn">Sign Up</button>        
        </form>

        <div class="login-footer">
          Already have an account? <a href="login.php">Sign in</a>
        </div>
      </div>

      <div class="login-right">
        <img
          src="../../assets/images/Signup.jpg"
          alt="Login Image"
          class="login-image"
        />
      </div>
    </div>
  </body>
</html>
