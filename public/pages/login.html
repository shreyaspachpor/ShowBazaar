<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="login-header">Sign in to ShowBazaar</div>

        <form class="login-form">
          <!-- Email Input Field -->
          <input
            type="email"
            class="login-input"
            placeholder="Email"
            required
          />

          <!-- Password Input Field -->
          <input
            type="password"
            class="login-input"
            placeholder="Password"
            required
          />

          <!-- Remember Me and Forgot Password Row -->
          <div class="login-remember">
            <a href="#">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-btn">Sign in</button>

          <!-- Divider for "or" Section -->
          <div class="login-divider">
            <hr />
            <span class="or-text">or</span>
            <hr />
          </div>

          <!-- Google and Apple Login Buttons -->
          <div class="buttons">
            <button type="button" class="google-btn">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button type="button" class="apple-btn">
              <i class="fab fa-apple"></i> Sign in with Apple
            </button>
          </div>
        </form>

        <!-- Footer: Sign Up Section -->
        <div class="login-footer">
          Donâ€™t have an account? <a href="#">Sign up now</a>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="login-right">
        <img
          src="/assets/images/Login.jpg"
          alt="Login Image"
          class="login-image"
        />
      </div>
    </div>
  </body>
</html>
